<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="pureModal - Simple, flexible and beautiful modal dialogs in AngularJS">
    <meta name="author" content="PureDev Piotrek Dąbrowski">

    <title>Pure Modal</title>

    <!-- CDNs -->
    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,700,300italic' rel='stylesheet' type='text/css'> -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/slate/bootstrap.min.css" rel="stylesheet"> -->
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/readable/bootstrap.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular-animate.min.js"></script>


    <link href="./dist/pure-modal.css" rel="stylesheet">
    <link href="./demo/demo.css" rel="stylesheet">

    <script src="./dist/pure-modal.js"></script>
    <script src="./demo/app.js"></script>

  </head>

  <body ng-app="myApp">

    <div class="jumbotron">
      <div>
        <h1>Pure Modal</h1>
      </div>

      <p class="lead">Simple and beautiful modals for <b>AngularJS</b> and <b>Twitter Bootstrap</b></p>
    </div>

    <div class="container" ng-controller="MainController as mainCtrl">

      <div>
        <button class="btn btn-primary" ng-click="mainCtrl.openLoginModal()">Modal 1</button>
        <button class="btn btn-primary" ng-click="mainCtrl.openLoginAdvModal()">Modal 1.5</button>
        <button class="btn btn-primary" ng-click="mainCtrl.openLoremModal()">Modal 2</button>
        <button class="btn btn-primary" ng-click="mainCtrl.openInfoModal()">Modal 3</button>
      </div>

    </div>

    <footer>
      <div>
        <div class="logo-container">
          <div class="logo-img"></div>
        </div>
        <a href="https://github.com/yhnavein" class="u-inlineBlock u-linkClean">
          <small>
            By PureDev Piotr Dąbrowski
          </small>
        </a>
      </div>
    </footer>


    <script type="text/ng-template" id="login-modal-template.html">

      <pure-modal class="modal-light" onclose="loginModal.close()">
        <pure-dialog heading="Account Login" small simple>
          <pure-close label="Close"></pure-close>

          <form name="loginForm">
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" ng-model="model.email" type="email" id="emailInput" name="email" placeholder="hi@yourdomain.com">
            </div>

            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input class="form-control" ng-model="model.password" type="password" id="passwordInput" name="password" placeholder="••••••">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="model.rememberMe" ng-checked="true" name="rememberMe"> Check me out
              </label>
            </div>
          </form>

          <hr>

          <div class="modal-controls">
            <button class="btn btn-default">Create Account</button>
            <small class="muted">or</small>
            <button class="btn btn-primary">Login</button>
          </div>

        </pure-dialog>
      </pure-modal>

    </script>

    <script type="text/ng-template" id="login-adv-template.html">

      <pure-modal class="modal-light" onclose="loginModal.close()">
        <pure-dialog heading="Account Login" small>
          <div class="pure-header">
            <h3>Account Login</h3>
            <pure-close label="Close"></pure-close>
          </div>
          <div class="pure-body">
            <form name="loginForm">
              <div class="form-group">
                <label for="emailInput">Email</label>
                <input class="form-control" ng-model="model.email" type="email" id="emailInput" name="email" placeholder="hi@yourdomain.com">
              </div>

              <div class="form-group">
                <label for="passwordInput">Password</label>
                <input class="form-control" ng-model="model.password" type="password" id="passwordInput" name="password" placeholder="••••••">
              </div>

              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="model.rememberMe" ng-checked="true" name="rememberMe"> Check me out
                </label>
              </div>
            </form>
          </div>

          <div class="pure-controls">
            <button class="btn btn-default">Create Account</button>
            <small class="muted">or</small>
            <button class="btn btn-primary">Login</button>
          </div>
        </pure-dialog>
      </pure-modal>

    </script>


    <script  type="text/ng-template" id="lorem-modal-template.html">

      <div class="modal pure-modal modal-light">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <pure-close label="Close"></pure-close>
              <h4 class="modal-title">{{ title }}</h4>
            </div>
            <div class="modal-body">
              {{ content }}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" ng-click="closeMethod()">
                Close
              </button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </script>


    <script type="text/ng-template" id="info-modal-template.html">

      <pure-modal class="modal-light">
        <pure-dialog heading="Pure Modal">
          <div class="pure-modal-header">
            <h3>Pure Modal</h3>
          </div>
          <div class="pure-modal-body">
            <p>
              Simple, flexible and beautiful modal dialogs in AngularJS.<br>
            </p>

            <p>
              Click on the "Cancel" button to close this dialog.
            </p>
          </div>
          <div class="pure-modal-controls">
            <a class="btn btn-primary" href="https://github.com/yhnavein/pure-modal" target="_blank">Fork me on GitHub</a>
            <button class="btn btn-default" ng-click="close()">Cancel</button>
          </div>
        </pure-dialog>
      </pure-modal>

    </script>

    <script type="text/ng-template" id="info-modal-template2.html">

      <pure-modal class="modal-light">
        <pure-dialog heading="Pure Modal">
          <!--<dialog-header>Pure Modal</dialog-header>-->

          <p>
             Simple, flexible and beautiful modal dialogs in AngularJS.<br>
          </p>

          <p>
            Click on the "Cancel" button to close this dialog.
          </p>

          <div>
            <a class="btn btn-primary" href="https://github.com/yhnavein/pure-modal" target="_blank">Fork me on GitHub</a>
            <button class="btn btn-default" ng-click="close()">Cancel</button>
          </div>
        </pure-dialog>
      </pure-modal>

    </script>


    <!-- Fork me on GitHub ribbon -->
    <a href="https://github.com/yhnavein/pure-modal">

    </a>


  </body>
</html>
