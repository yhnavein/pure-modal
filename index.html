    <script type="text/ng-template" id="login-modal-template.html">

      <v-modal class="vModal--default" onclose="loginModal.close()">
        <v-dialog heading="Account Login" small>
          <v-close label="Close"></v-close>

          <h3 id="loginModalHeading" class="u-marginBm">Account Login</h3>

          <form name="loginForm">
            <div class="form-group">
              <label for="emailInput">Email</label>
              <input class="form-control" ng-model="model.email" type="email" id="emailInput" name="email" placeholder="hi@yourdomain.com">
            </div>

            <div class="form-group">
              <label for="passwordInput">Password</label>
              <input class="form-control" ng-model="model.password" type="password" id="passwordInput" name="password" placeholder="••••••">
            </div>

            <div class="checkbox">
              <label>
                <input type="checkbox" ng-model="model.rememberMe" ng-checked="true" name="rememberMe"> Check me out
              </label>
            </div>
          </form>

          <hr>

          <div class="modal-controls">
            <button class="btn btn-default">Create Account</button>
            <small class="muted">or</small>
            <button class="btn btn-primary">Login</button>
          </div>

        </v-dialog>
      </v-modal>

    </script>


    <script  type="text/ng-template" id="lorem-modal-template.html">

      <v-modal class="vModal--default" onclose="loremModal.close()">
        <v-dialog heading="{{ title }}" large middle>
          <v-close label="Close"></v-close>

          <h3 class="u-marginBm">
            {{ title }}
          </h3>

          <p class="u-marginBm">
            {{ content }}
          </p>
        </v-dialog>
      </v-modal>

    </script>


    <script type="text/ng-template" id="info-modal-template.html">

      <v-modal class="vModal--default">
        <v-dialog heading="vModal" middle>
          <h4 class="u-marginBs">vModal</h4>

          <p>
             Simple, flexible and beautiful modal dialogs in AngularJS.<br>
          </p>

          <p>
            <small>Click on the "Cancel" button to close this dialog.</small>
          </p>

          <div class="u-marginTm">
            <a class="btn btn-primary" href="https://github.com/yhnavein/pure-modal" target="_blank">Fork me on GitHub</a>
            <button class="btn btn-default" ng-click="infoModal.close()">Cancel</button>
          </div>
        </v-dialog>
      </v-modal>

    </script>
